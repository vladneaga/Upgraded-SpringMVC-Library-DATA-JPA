<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update person</title>
</head>
<body>

	<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}"
		th:object="${book}">
		<label for="name">Enter title: </label> <input type="text"
			th:field="*{title}" id="name" />
		<div style="color: red" th:if="${#fields.hasErrors('title')}"
			th:errors="*{title}">Title error</div>
		<br /> <label for="author">Enter author: </label> <input type="text"
			th:field="*{author}" id="author" />
		<div style="color: red" th:if="${#fields.hasErrors('author')}"
			th:errors="*{author}">Author error</div>
		<br /> <label for="year">Enter year: </label> <input type="text"
			th:field="*{year}" id="year" />
		<div style="color: red" th:if="${#fields.hasErrors('year')}"
			th:errors="*{year}">Year error</div>
		<br /> <input type="submit" value="Update!" />
	</form>
	<hr>
	<p>
		<< <a href="/books"> Go back to books</a>
	</p>
</body>
</html>
